{% extends "layout.html" %}
{% block title %}Search results for {{ search_term }}{% endblock %}
{% include "legend.html" %}
{% block content %}
<h1>Search results for {{ search_term }}</h1>
<ul>
{%  for iso in iso_list %}
    <li><a href="/language/iso/{{ iso }}">{{  lp.format_iso(iso)|safe }}</a></li>
{% endfor %}
</ul>
{% endblock %}
